<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <!-- <button>Cria</button>
      <div id="boxes"></div> -->
    <button id="new">Novo quadrado</button>

    <div id="squares"></div>
    <script>
      var btnElement = document.getElementById("new");
      var squaresElement = document.getElementById("squares");

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      /* No exemplo abaixo chamando a função de pegar a cor antes de criar 
         O quandrado ele fica com a função anexada */
      btnElement.onclick = function() {
        var square = document.createElement("div");

        square.style.width = "100px";
        square.style.height = "100px";
        square.style.backgroundColor = "#F00";

        square.onmouseover = function() {
          square.style.backgroundColor = getRandomColor();
        };

        squaresElement.appendChild(square);
      };

      var newColor = getRandomColor(); // #E943F0
    </script>
  </body>
</html>
